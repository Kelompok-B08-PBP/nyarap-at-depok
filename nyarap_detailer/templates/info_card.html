{% extends 'base.html' %}
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 15px;
    width: 200px;
    text-align: center;
}

.card img {
    border-radius: 10px;
    width: 100%;
    height: auto;
}

.card h2 {
    font-size: 18px;
    margin: 10px 0;
}

.card .rating {
    color: #ffa500; /* Warna untuk rating */
    margin: 5px 0;
}

.details-button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 10px;
    text-align: center;
    transition: background-color 0.3s;
}

.details-button:hover {
    background-color: #0056b3;
}

</style>
{% endblock meta %}
{% block content %}
<body>
    <div class="container">
        <div class="card">
            <img src="{% static 'images/cemilan.png' %}" alt="Nama Makanan">
            <h2>Nama Restoran</h2>
            <p class="rating">Rating: ★★★★☆</p>
            <button class="details-button">Detail</button>
        </div>
        <!-- Tambahkan lebih banyak kartu di sini -->
        <div class="card">
            <img src="{% static 'images/bubur.png' %}" alt="Nama Makanan 2">
            <h2>Nama Restoran 2</h2>
            <p class="rating">Rating: ★★★☆☆</p>
            <button class="details-button">Detail</button>
        </div>
    </div>
</body>
{% endblock %}
