{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Create Collection</h1>
            <p class="mt-2 text-gray-600">Add a new collection to organize your favorite restaurants</p>
        </div>

        <div class="bg-white py-8 px-6 shadow rounded-lg">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Collection Name</label>
                    <div class="mt-1">
                        <input type="text" 
                               name="name" 
                               required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                                      shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 
                                      focus:border-blue-500">
                    </div>
                </div>

                <div class="flex items-center justify-between gap-4">
                    <a href="{% url 'nyarap_nanti:wishlist_page' %}" 
                       class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md 
                              shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 
                              focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md 
                                   shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Collection
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
