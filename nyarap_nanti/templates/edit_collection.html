{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-8 py-6">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Edit Collection</h1>
            <p class="mt-2 text-gray-600">Update your collection details</p>
        </div>
        
        <div class="bg-white py-8 px-6 shadow rounded-lg">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Collection Name</label>
                    <div class="mt-1">
                        {{ form.name }} 
                    </div>
                </div>

                <div class="flex items-center justify-between gap-4">
                    <a href="{% url 'wishlist_page' %}" 
                       class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm 
                              bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none 
                              focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                                   text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                   focus:ring-blue-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
