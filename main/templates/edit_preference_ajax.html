<script>
    function openModal() {
        document.getElementById('editPreferencesModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
        document.getElementById('editPreferencesModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    function setInitialPreferences(preferences) {
        if (!preferences) return;
        
        if (preferences.breakfast_category) {
            const radio = document.querySelector(`input[name="breakfast_category"][value="${preferences.breakfast_category}"]`);
            if (radio) radio.checked = true;
        }
        
        if (preferences.district_category) {
            document.querySelector('select[name="district_category"]').value = preferences.district_category;
        }
        if (preferences.price_range) {
            document.querySelector('select[name="price_range"]').value = preferences.price_range;
        }
    }
    
    document.getElementById('editPreferencesForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validate form
        const breakfast = this.querySelector('input[name="breakfast_category"]:checked');
        const district = this.querySelector('select[name="district_category"]').value;
        const price = this.querySelector('select[name="price_range"]').value;
        
        if (!breakfast || !district || !price) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 p-4 bg-red-50 text-red-800 rounded-lg shadow-lg z-50';
            errorDiv.textContent = 'Mohon lengkapi semua pilihan';
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
            return;
        }
    
        // Show loading state
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        const originalText = submitButton.textContent;
        submitButton.textContent = 'Menyimpan...';
    
        try {
            // Create form data that matches your Django view
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/edit-preferences/';
    
            // Add CSRF token
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = getCookie('csrftoken');
            form.appendChild(csrfInput);
    
            // Add form fields
            const breakfastInput = document.createElement('input');
            breakfastInput.type = 'hidden';
            breakfastInput.name = 'breakfast_category';
            breakfastInput.value = breakfast.value;
            form.appendChild(breakfastInput);
    
            const districtInput = document.createElement('input');
            districtInput.type = 'hidden';
            districtInput.name = 'district_category';
            districtInput.value = district;
            form.appendChild(districtInput);
    
            const priceInput = document.createElement('input');
            priceInput.type = 'hidden';
            priceInput.name = 'price_range';
            priceInput.value = price;
            form.appendChild(priceInput);
    
            // Submit form
            document.body.appendChild(form);
            form.submit();
            
        } catch (error) {
            console.error('Error:', error);
            submitButton.disabled = false;
            submitButton.textContent = originalText;
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 p-4 bg-red-50 text-red-800 rounded-lg shadow-lg z-50';
            errorDiv.textContent = 'Terjadi kesalahan saat menyimpan preferensi';
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }
    });
    
    // Initialize form
    document.addEventListener('DOMContentLoaded', function() {
        const csrftoken = getCookie('csrftoken');
        if (csrftoken) {
            document.getElementById('csrfToken').value = csrftoken;
        }
    });
    </script>
