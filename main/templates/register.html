{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Register</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap');

    body {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        min-height: 100vh;
        padding-top: 190px;
        background: #FFF9C7;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .register-content {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 36px;
    }

    .logo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
    }

    .logo-container {
        width: 384px;
        height: 270px;
        position: relative;
    }

    .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .app-title {
        color: #323942;
        font-size: 40px;
        font-family: 'Sawarabi Mincho', serif;
        font-weight: 400;
        line-height: 34.36px;
        text-align: center;
        margin: 0;
    }

    .form-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 26px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 19px;
    }

    .input-field {
        width: 100%;
        height: 63px;
        background: #F2F2F2;
        border-radius: 11.45px;
        border: none;
        padding: 0 24.47px;
        color: #323942;
        font-size: 20px;
        font-family: 'Open Sans', sans-serif;
        line-height: 34.36px;
        box-sizing: border-box;
    }

    .input-field::placeholder {
        color: #828282;
    }

    .register-btn {
        width: 100%;
        height: 39px;
        background: #F6D110;
        border-radius: 16px;
        border: none;
        color: white;
        font-size: 20px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        line-height: 34.36px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-text {
        text-align: center;
        font-size: 20px;
        font-family: 'Open Sans', sans-serif;
        line-height: 34.36px;
    }

    .login-link {
        color: #C3372B;
        text-decoration: underline;
    }

    .messages {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 11.45px;
        background: #f8d7da;
        color: #721c24;
        text-align: center;
        list-style: none;
    }

    .messages li {
        margin: 0;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="register-content">
        <div class="logo-section">
            <div class="logo-container">
                <img src="{% static 'images/logo_besar.png' %}" alt="Nyarap at Depok Logo">
            </div>
            <h1 class="app-title">Nyarap at Depok</h1>
        </div>

        <div class="form-container">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" class="input-field" placeholder="Username" required>
                    <input type="password" name="password1" class="input-field" placeholder="Password" required>
                    <input type="password" name="password2" class="input-field" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>

            <div class="login-text">
                Sudah punya akun? <a href="{% url 'main:login' %}" class="login-link">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
