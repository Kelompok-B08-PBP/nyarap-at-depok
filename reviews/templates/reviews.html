{% extends 'base.html' %} 
{% load static %} 

{% block content %} 
{% include 'navbar.html' %}

<div class="container mx-auto px-4 py-8">
    <div class="flex justify-center px-3 mb-4">
        <button id="addReviewBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            + Add Review
        </button>
    </div>

    <div id="reviewsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for review in reviews %}
            {% include 'card_review.html' %}
        {% endfor %}
        
        {% if not reviews %}
        <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
            <img src="{% static 'images/bingung.png' %}" alt="No reviews yet" class="w-32 h-32 mb-4"/>
            <p class="text-center text-gray-600 mt-4">No review available</p>
        </div>
       {% endif %}    
    </div>

    {% include 'create_product_review.html' %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('crudModal');
        const addButton = document.getElementById('addReviewBtn');
        const cancelButton = document.getElementById('cancelReview');
        const saveButton = document.getElementById('saveReview');
        const reviewForm = document.getElementById('reviewForm');
        const stars = document.querySelectorAll('#starRating .star');
        const ratingInput = document.getElementById('rating');
        
        // Modal controls
        addButton.addEventListener('click', () => modal.classList.remove('hidden'));
        cancelButton.addEventListener('click', () => {
            modal.classList.add('hidden');
            reviewForm.reset();
            resetStars();
        });

        // Star rating
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.dataset.value;
                ratingInput.value = value;
                
                stars.forEach(s => {
                    if (s.dataset.value <= value) {
                        s.classList.remove('text-gray-300');
                        s.classList.add('text-yellow-400');
                    } else {
                        s.classList.remove('text-yellow-400');
                        s.classList.add('text-gray-300');
                    }
                });
            });
        });

        saveButton.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(reviewForm);
            
            try {
                const response = await fetch('{% url "reviews:add_product_review_ajax" %}', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    throw new Error('Failed to add review');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding review');
            }
        });

        function resetStars() {
            stars.forEach(star => {
                star.classList.remove('text-yellow-400');
                star.classList.add('text-gray-300');
            });
            ratingInput.value = '';
        }
    });

    function deleteReview(reviewId) {
        if (confirm('Are you sure you want to delete this review?')) {
            window.location.href = `/reviews/delete/${reviewId}`;
        }
    }
    </script>

{% endblock %}
