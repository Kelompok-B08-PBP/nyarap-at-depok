<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="bg-white rounded-lg shadow-lg p-6 w-5/6 sm:w-3/4 md:w-1/2">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Review</h2>
        
        <form id="reviewForm">
            {% csrf_token %}
            <div class="mb-4">
                <label for="restaurant_name" class="block text-gray-700 font-bold mb-2">Restaurant Name</label>
                <input type="text" name="restaurant_name" id="restaurant_name" required 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="food_name" class="block text-gray-700 font-bold mb-2">Food Name</label>
                <input type="text" name="food_name" id="food_name" required 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Rating</label>
                <div id="starRating" class="flex space-x-1 text-3xl">
                    {% for i in "12345" %}
                    <span class="star cursor-pointer text-gray-300" data-value="{{ forloop.counter }}">â˜…</span>
                    {% endfor %}
                </div>
                <input type="hidden" name="rating" id="rating" required>
            </div>

            <div class="mb-4">
                <label for="review" class="block text-gray-700 font-bold mb-2">Review</label>
                <textarea name="review" id="review" required 
                          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex justify-end space-x-2">
                <button type="button" id="cancelReview" 
                        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </button>
                <button type="button" id="saveReview" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
