<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="bg-white rounded-lg shadow-lg p-6 w-5/6 sm:w-3/4 md:w-1/2">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Review</h2>
      <form id="reviewForm">
        {% csrf_token %}
        <!-- Tambahkan hidden input untuk product_identifier -->
        <input type="hidden" name="product_identifier" id="product_identifier" value="global">
        
        <!-- Restaurant Name -->
        <div>
          <label for="restaurant_name" class="block text-sm font-medium text-gray-700 mb-2">Restaurant Name</label>
          <input type="text" name="restaurant_name" id="restaurant_name" required
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors"
            placeholder="Enter restaurant name">
        </div>
  
        <!-- Food Name -->
        <div>
          <label for="food_name" class="block text-sm font-medium text-gray-700 mb-2">Food Name</label>
          <input type="text" name="food_name" id="food_name" required
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors"
            placeholder="What did you eat?">
        </div>
  
        <!-- Rating -->
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Rating</label>
          <div id="starRating" class="flex space-x-1 text-3xl">
            {% for i in "12345" %}
              <span class="star cursor-pointer text-gray-300" data-value="{{ forloop.counter }}">â˜…</span>
            {% endfor %}
          </div>
          <input type="hidden" name="rating" id="rating" required>
        </div>
  
        <!-- Review -->
        <div>
          <label for="review" class="block text-sm font-medium text-gray-700 mb-2">Review</label>
          <textarea name="review" id="review" required rows="4"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors"
            placeholder="Share your thoughts about the food and experience..."></textarea>
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" id="cancelReview"
            class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-colors">
            Cancel
          </button>
          <button type="button" id="saveReview"
            class="px-6 py-2.5 rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Save Review
          </button>
        </div>
      </form>
    </div>
  </div>
